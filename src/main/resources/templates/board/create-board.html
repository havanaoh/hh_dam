<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>새 게시판 추가</title>
</head>
<body>
<h1>새 게시판 추가</h1>
<form action="/boards" method="post">
  <label for="groupId">그룹 ID:</label>
  <input type="number" id="groupId" name="groupId" required><br><br>

  <label for="boardName">게시판 이름:</label>
  <input type="text" id="boardName" name="boardName" required><br><br>

  <button type="submit">추가</button>
</form>
<a href="/boards">뒤로</a>
</body>
</html>
