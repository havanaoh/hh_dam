<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="|${pageName}|">로그인</title>
</head>
<body>
<div>
    <h1 th:text="${pageName}">로그인</h1>
    <hr/>
    <h2>로그인</h2>

    <!-- 로그인 폼 -->

    <form method="post" th:action="@{/signin}" th:object="${signInRequest}">
        <div>
            <label for="uesrId">ID : </label>
            <input type="text" th:field="*{uesrId}" id="uesrId" placeholder="아이디" required/>
        </div>
        <br/>
        <div>
            <label for="password">비밀번호 : </label>
            <input type="password" th:field="*{password}" id="password" placeholder="비밀번호" required/>
        </div>

        <!-- 글로벌 에러 메시지 표시 -->
        <div th:if="${#fields.hasGlobalErrors()}">
            <br/>
            <div class="error-class" th:each="error : ${#fields.globalErrors()}" th:text="${error}"></div>
        </div>
        <br/>

        <button type="submit">로그인</button>
        <button type="button" th:onclick="|location.href='@{/security/signup}'|">회원 가입</button>
        <br/><br/>
    </form>
</div>
</body>

<style>
    .error-class {
        color: red;
    }
    .error-input {
        border-color: red;
    }
</style>
</html>
